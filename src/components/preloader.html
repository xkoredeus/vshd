<style>
    .preloader__wrapper {
        font-family: Arial, sans-serif;
        font-weight: bold;
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        min-height: 300px;
        width: 100vw;
        background-color: #ffffff;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        z-index: 3000;
    }

    .preloader__overlay {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 2500px;
        height: 2500px;
        border-radius: 50%;
        -webkit-transform: translate(-50%, -50%) scale(2.5);
        transform: translate(-50%, -50%) scale(2.5);
        background: #D9C557;
        background: radial-gradient(circle, #D9C557 36%, transparent 55%, transparent 100%);
    }

    .preloader__first-text {
        position: fixed;
        font-weight: bold;
        font-family: "Arimo-Bold";
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        white-space: nowrap;
        text-align: center;
        color: #ffffff;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    @media only screen and (max-width: 768px) {
        .preloader__first-text {
            font-size: 14px;
        }
    }

    .preloader__text {
        position: relative;
        font-family: "Circe";
        font-size: 18px;
        letter-spacing: 0.4em;
    }

    .preloader__text-base {
        position: fixed;
        color: #ffffff;
        left: 50%;
        top: 50%;
        width: 196px;
        height: 196px;
        background-color: #D9C557;
        border-radius: 50%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        opacity: 0;
        overflow: hidden;
    }

    .preloader__text-decoration {
        position: absolute;
        width: 50%;
        height: 20px;
        bottom: 0;
        background-color: #D9C557;
    }

    .preloader__text-decoration--1 {
        left: 50%;
        border-left: 3px solid #ffffff;
    }

    .preloader__text-decoration--2 {
        right: 50%;
        border-right: 3px solid #ffffff;
    }
</style>
