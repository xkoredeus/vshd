---
layout: form
---
<section class="subscribe__section section--wide">
    <button class="subscribe__close" cursor-class="cursor--interactive">
        <span>Close</span>
        <span class="subscribe__close-icon">
            <svg width="15" height="8">
                <use xlink:href="#arrow--right"></use>
            </svg>
        </span>
    </button>
    <div class="layout__grid">
        <form class="subscribe">
            <div class="subscribe__title section__title--small">ПОДПИШИТЕСЬ НА НАШУ РАССЫЛКУ</div>
            <input class="subscribe__input" cursor-class="cursor--interactive" type="email" placeholder="EMAIL">
            <label class="checkbox" cursor-class="cursor--interactive">
                <input type="checkbox">
                <span class="checkbox__text">
                    <span class="checkbox__gal"></span>
                    <span class="checkbox__text-in">
                        <span>Я согласен на обработку персональных данных согласно Политике конфиденциальности.</span>
                        <a class="checkbox__link" href="#">ПОДРОБНЕЕ О ПОЛИТИКЕ КОНФИДЕНЦИАЛЬНОСТИ</a>
                    </span>
                </span>
            </label>
            <button class="button" cursor-class="cursor--light-button"><span>Отправить</span></button>
        </form>
    </div>
</section>
