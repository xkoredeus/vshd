<section class="contacts">

        </div>

            <div class="layout__grid">
                <div class="contacts__item section__subtitle">
                    <span>Контакты</span>
                    <a class="contacts__link" cursor-class="cursor--interactive" href="mailto: hello@voshodmoscow.ru ">hello@voshodmoscow.ru</a>
                    <a class="contacts__link" cursor-class="cursor--interactive" href="tel:74951509999">+7 495 150 99 99</a>
                </div>
                <div class="contacts__item section__subtitle">
                    <span>Отдел продаж</span>
                    <a class="contacts__link" cursor-class="cursor--interactive" href="mailto: Sales@voshodmoscow.ru  ">sales@voshodmoscow.ru</a>
                </div>
                <div class="contacts__item section__subtitle">
                    <span>Карьера</span>
                    <a class="contacts__link" cursor-class="cursor--interactive" href="mailto:Recruiter@voshodmoscow.ru  ">Recruiter@voshodmoscow.ru</a>
                </div>
                <div class="contacts__item section__subtitle">
                    <span>Для прессы</span>
                    <a class="contacts__link" cursor-class="cursor--interactive" href="mailto: pr@voshodmoscow.ru  ">pr@voshodmoscow.ru</a>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="balloon__content" cursor-class="cursor--light-button" ><div class="balloon__address"><span>VOS’HOD</span><span>Валовая ул., 26</span></div><div class="balloon__name">БЦ Lighthouse</div></div>
