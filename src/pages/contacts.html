---
layout: contacts
---
<section class="contacts section--wide">
    <div class="layout__grid">
        <div class="contacts__title section__subtitle">
            <div>Адрес</div>
            <div>115054, Москва</div>
            <div>Валовая улица, 26 (РУ)</div>
        </div>
        <form class="contacts__form">
            <input class="contacts__input" cursor-class="cursor--interactive" type="tel" placeholder="телефон +">
            <textarea class="contacts__textarea" cursor-class="cursor--interactive" placeholder="Ваше сообщение, для примера: «Привет»"></textarea>
            <button class="button--tr" cursor-class="cursor--interactive">Отправить</button>
        </form>
    </div>
</section>
<section class="section--inner contacts__info">
    <div class="layout__grid">
        <div class="contacts__item section__subtitle">
            <span>Контакты</span>
            <a class="contacts__link" cursor-class="cursor--interactive" href="mailto: hello@voshodmoscow.ru ">hello@voshodmoscow.ru</a>
            <a class="contacts__link" cursor-class="cursor--interactive" href="tel:74951509999">+7 495 150 99 99</a>
        </div>
        <div class="contacts__item section__subtitle">
            <span>Отдел продаж</span>
            <a class="contacts__link" cursor-class="cursor--interactive" href="mailto: Sales@voshodmoscow.ru  ">sales@voshodmoscow.ru</a>
        </div>
        <div class="contacts__item section__subtitle">
            <span>Карьера</span>
            <a class="contacts__link" cursor-class="cursor--interactive" href="mailto:Recruiter@voshodmoscow.ru  ">Recruiter@voshodmoscow.ru</a>
        </div>
        <div class="contacts__item section__subtitle">
            <span>Для прессы</span>
            <a class="contacts__link" cursor-class="cursor--interactive" href="mailto: pr@voshodmoscow.ru  ">pr@voshodmoscow.ru</a>
        </div>
    </div>
</section>
<section id="map" class="contacts__map" cursor-class="cursor--interactive-drag"></section>
