---
layout: form
---
<section class="feedback__section section--wide">
    <div class="layout__grid">
        <button class="feedback__close" cursor-class="cursor--light-button">
            <span>Закрыть</span>
            <span class="feedback__close-icon">
                <svg width="15" height="8">
                    <use xlink:href="#arrow--right"></use>
                </svg>
            </span>
        </button>
    </div>
    <div class="layout__grid">
        <form class="feedback">
            <div class="feedback__title section__title--small">Свяжитесь с нами</div>
            <div class="feedback__fields">
                <input class="feedback__input" cursor-class="cursor--light-button" type="text" placeholder="Имя">
                <input class="feedback__input" cursor-class="cursor--cursor--light-button" type="tel" placeholder="ваш номер телефона">
                <input class="feedback__input" cursor-class="cursor--light-button" type="email" placeholder="EMAIL">
            </div>
            <textarea class="feedback__textarea" cursor-class="cursor--light-button" placeholder="Сообщение"></textarea>
            <label class="checkbox" cursor-class="cursor--light-button">
                <input type="checkbox">
                <span class="checkbox__text">
                    <span class="checkbox__gal"></span>
                    <span class="checkbox__text-in">
                        <span>Я согласен на обработку персональных данных согласно Политике конфиденциальности.</span>
                        <a class="checkbox__link" href="#">ПОДРОБНЕЕ О ПОЛИТИКЕ КОНФИДЕНЦИАЛЬНОСТИ</a>
                    </span>
                </span>
            </label>
            <button class="button" cursor-class="cursor--light-button"><span>Отправить</span></button>
        </form>
    </div>
</section>
